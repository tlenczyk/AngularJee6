<!doctype html>
<html lang="en" data-ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>My AngularJS App</title>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="muted">Project name</h3>
                <div class="navbar navbar-inverse">
                    <div class="navbar-inner">
                        <div class="container">
                            <ul class="nav">
                                <li class="active">
                                    <a href="#/auctions">Auctions</a>
                                </li>
                                <li>
                                    <a href="#/add">Add auction</a>
                                </li>
                            </ul>
                            <ul class="nav pull-right" data-ng-controller="SigninCtrl">
                                <li class="">
                                    <a href="#/signin" data-ng-click="showSignInDialog()">Sign in</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <hr>
                <div class="row">
                    <div class="span12">
                        <div data-ng-view></div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="footer">
                footer
            </div>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal hide fade my-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-ng-controller="SigninCtrl">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="myModalLabel">Modal header</h3>
            </div>
            <div class="modal-body">
                <form class="form-signin">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <input class="input-block-level" type="text" placeholder="Email address">
                    <input class="input-block-level" type="password" placeholder="Password">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-large btn-primary" type="submit" data-ng-click="signIn()">Sign in</button>
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
        </div>

        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="lib/jquery/jquery-2.0.0.min.js"></script>
        <script src="lib/bootstrap/bootstrap.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
    </body>
</html>
